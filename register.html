<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <nav class="container-fluid navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-lg">
            <img src="./assets/fav3.png" alt="NewsNow Logo" class="navbar-brand">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item btn btn-danger">
                        <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item btn btn-danger">
                        <a class="nav-link active" aria-current="page" href="./register.html">Registrarse</a>
                    </li>
                    <li class="nav-item btn btn-danger">
                        <a class="nav-link active" aria-current="page" href="#">Galeria</a>
                    </li>
                    <li class="nav-item btn btn-danger">
                        <a class="nav-link active" aria-current="page" href="#">FAQ</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                    <a class="btn btn-outline-light" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </form>
            </div>
        </div>
    </nav>
    <main class="container">
        <form class="container">
            <div class="form-row">
              <div class="form-group">
                <label for="inputEmail4">Correo Electrónico</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="inputPassword4">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Dirección</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Av / Calle / Jr">
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="inputCity">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group">
                <label for="inputState">Pais</label>
                <select id="inputState" class="form-control">
                  <option selected>Seleccione...</option>
                  <option>Perú</option>
                  <option>Argentina</option>
                  <option>Uruguay</option>
                </select>
              </div>
              <div class="form-group">
                <label for="inputZip">Código Postal</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
          </form>
    </main>
    <footer class="social">
        <p>Siguenos en nuestras redes sociales:</p>
        <div class="links">
            <a href="#">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-pinterest-p"></i>
            </a>
        </div>
        <footer>
